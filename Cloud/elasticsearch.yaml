id: elasticsearch

info:
  name: ElasticSearch Information Disclosure
  author: Shine,c-sh0,geeknik
  severity: low
  reference: https://medium.com/@ghassemiN/how-to-find-open-elasticsearch-databases-using-shodan-fb9314af604a
  metadata:
    verified: true
    shodan-query: "ElasticSearch"
  tags: cloud,generic

http:
  - method: GET
    path:
      - '{{BaseURL}}/?pretty'
      - '{{BaseURL}}/_cat/indices?v'
      - '{{BaseURL}}/_all/_search'
      - "{{BaseURL}}/_cluster/health?pretty"
      - '{{Hostname}}/?pretty'
      - '{{Hostname}}/_cat/indices?v'
      - '{{Hostname}}/_all/_search'
      - "{{Hostname}}/_cluster/health?pretty"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"took":'
          - '"number" :'
          - 'unique_id_filter:'
          - '"number_of_nodes"'
          - 'cluster_name:'
          - 'store.size'
        condition: or
        
      - type: word
        part: header
        words:
          - application/json
          - application/vnd.api+json
          - text/plain
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"number"\s:\s"([0-9.]+)"'
