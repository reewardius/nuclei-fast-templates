id: debug-exposed

info:
  name: Debug Config Detect
  author: reewardius
  severity: medium
  tags: config,exposed,debug,generic
    
http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    matchers:
      - type: word
        part: body
        words:
          - 'PJANGO_DB_NAME'
          - 'SERVER_SOFTWARE'
          - 'PYTHON_VERSION'
          - 'PJANGO_REPO_DIR'
          - 'SERVER_PORT'
          - 'HTTP_COOKIE'
          - 'PJANGO_DB_USER'
        condition: or		  