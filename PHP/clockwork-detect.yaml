id: clockwork-detect

info:
  name: Clockwork Dashboard - Detect
  author: reewardius
  severity: low
  tags: php,symfony,generic
  
http:
  - method: GET
    path:
      - "{{BaseURL}}/__clockwork/app"
      
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Clockwork</title>"
          
      - type: status
        status:
          - 200