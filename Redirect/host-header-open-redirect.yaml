id: host-header-open-redirect

info:
  name: Host Header Injection - Open Redirect
  author: reewardius
  severity: low
  tags: generic,redirect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    headers:
      Host: "evil.com"
      
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "evil.com"
          
      - type: status
        status:
          - 301
          - 302
          - 303
          - 304
          - 306
          - 307
          - 308
        condition: or