id: s3-subtakeover

info:
  name: Subdomain takeover AWS S3
  severity: high
  author: manikanta
  tags: amazon,aws,takeover,generic
  
http:
  - method: GET
    path:
      - '{{BaseURL}}/'
      
    matchers-condition: and
    matchers:
      - type: status
        condition: or
        status:
          - 307
          - 301
          - 302
      - type: word
        words:
          - 'Location: https://aws.amazon.com/s3/'
        part: header